{% extends "flights/layout.html" %}

{% block body %}

<h1> Flights</h1>
<ul>
    {% for flight in flights %}

<li> <a href="{% url 'flight' flight.id %}"> Flight {{flight.id}}: Origin: {{flight.origin}} Destination: {{flight.destination}} Duration: {{flight.duration}}</a></li>
{% endfor %}
</ul>
{% endblock %}
