{% extends "auctions/layout.html" %}

{% block body %}
<h1>{{listing.title}}</h1>
    <img src="{{ listing.photo.url }}" alt="img" width="80"> <br/> 
    {{listing.description}} <br/>
    Current Price: {{listing.current_price}}<br/> 
     
    <ul>
        <b> Current Bids </b>
    {% for bid in bids %}
        <li>{{bid.bidder}}: {{bid.bid}}</li><br/>
    {% endfor %}
    </ul>

{% endblock %}
