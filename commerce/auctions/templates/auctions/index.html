{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
        <ul>
            {% for listing in listings %}
                {% if listing.status == "active" %}
                    <li> <img src="{{ listing.photo.url }}" alt="img" width="80"> <a href ="{% url 'listing' listing.title listing.status %}">{{listing.title}}</a> <br/> {{listing.description}} <br/> Current Price: {{listing.current_price}} </li>
                 {% endif %}   
            {% endfor %}
        </ul>
{% endblock %}
