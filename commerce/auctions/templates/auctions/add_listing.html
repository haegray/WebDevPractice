{% extends "auctions/layout.html" %}


{% block title %}
    New Listing
{% endblock %}

{% block body %}

    <h1>Add listing</h1>
    <form action="{% url 'add_listing' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form}}
        <input class = "submit_button" type = "submit">
    </form>

{% endblock %}
